<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilwat Quran</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    
    <script src="https://kit.fontawesome.com/b8b380aec0.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
</head>
<body>
    <header class="text-center bg-slate-300 text-gray-600 py-5 shadow-xl">
        <h1 class="text-4xl">Tilwat the Quran when you are not with the physical Quran</h1>
        <p class="mt-2">It's Free!!!</p>
    </header>
    
    

    <main class="md:container md:mx-auto mt-6">
        <!-- Cards -->
        <div id="cards-container" class="grid md:grid-cols-3 gap-6">
            <!-- Cards Adding Dynamically -->
        </div>

        <!-- Pagination -->
        <div class="my-8 text-center">
            <div class="btn-group">
                <button class="btn btn-active" id="page-1">1</button>
                <button class="btn" id="page-2">2</button>
                <button class="btn" id="page-3">3</button>
                <button class="btn" id="page-4">4</button>
                <button class="btn" id="page-5">5</button>
                <button class="btn" id="page-6">6</button>
                <button class="btn" id="page-7">7</button>
            </div>
        </div>

        <!-- Modal -->
        <input type="checkbox" id="my-modal" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box">
                    <label for="my-modal" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
                    <h3 class="font-bold text-xl text-blue-700 text-right mr-8" id="modal-arabic-title"></h3>
                    <h3 class="font-bold text-xl" id="modal-english-title"></h3>
                    <p class="py-4 text-right text-xl font-bold leading-9" id="ayahs-are">  
                    </p>
                    <div class="modal-action">
                        <label for="my-modal" class="btn bg-violet-900 tracking-widest">Reading Done</label>
                    </div>
                </div>
            </div>
    </main>

    <footer class="footer items-center px-4 md:px-20 py-8 bg-neutral text-neutral-content">
